<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SIgn Up Screen </title>
</head>

<body>
    <div>
        <h1> Sign Up </h1>

        <label for="name">
            Name:
            <input type="text" id="name" placeholder="Enter your name" />
        </label>
        <br />

        <label for="contact-num">
            Contact Number:
            <input type="number" id="contact-num" placeholder="Enter your contact-num" />
        </label>
        <br />

        <label for="email">
            Email:
            <input type="email" id="email" placeholder="Enter your email" />
        </label>
        <br />

        <label for="password">
            Password:
            <input type="password" id="password" placeholder="*****" />
        </label>
        <br />

        <!-- <button>
            <a id="a-tag" href="#" onclick="signUpUser()"> Sign Up </a>
        </button> -->

        <button onclick="signUpUser()">
            Sign Up
        </button>
    </div>

    <script src="./app.js"></script>
</body>

</html>
